server:
  port: ":8081"

newrelic:
  enabled: true
  appName: "Tenant Service Staging"
  licence: "<-------------------------------------->"
  distributedTracer: true

tenantService:
  baseUrl: "http://tenantapi.omnifulinfra.com"
  timeout: 5

env: "staging"

log:
  level: "debug"
  format: "json"
  request: true
  response: true
  request_debug: true

service:
  name: "tenant_service"

redis:
  clusterMode: false
  hosts: "127.0.0.1:7005"
  db: 1

postgresql:
  debugMode: true
  database: "warehouse_management_system"
  maxOpenConns: 10
  maxIdleConns: 2
  master:
    host: "localhost"
    port: "5432"
    username: "sample_user"
    password: "root"
  slaves:
    hosts: "localhost"
    port: "5432"
    username: "postgres"
    password: "Pyari@123"



consumers:
  tenantCreate:
    topic: "omniful.tenant-service.tenant.create-events"
    groupId: "1"
    enabled: false
  seller:
    topic: "omniful.tenant-service.seller.events"

onlineKafka:
  brokers:
    - "localhost:9092"
  clientId: "tenant-service"
  version: 2.0.0







